<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員退会 | Jo's Blog</title>

<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/login.css">
</head>

<body th:classappend="${session.darkMode == true} ? ' dark' : ''">

<div class="layout">

    <section class="login-container">

        <!-- ===== HEADER ===== -->
        <div class="login-header">
            <h1 class="login-title">⚠️ 会員退会</h1>
            <p class="login-desc">
                退会するにはパスワードの確認が必要です。<br>
                この操作は取り消せません。
            </p>
        </div>

        <!-- ===== CARD ===== -->
        <div class="login-card">

            <form action="/user/withdraw" method="post">

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="userPw">パスワード</label>
                    <input type="password"
                           id="userPw"
                           name="userPw"
                           placeholder="現在のパスワードを入力してください"
                           required>
                </div>

                <!-- 버튼 -->
                <button type="submit"
                        class="login-btn"
                        style="background:#7f1d1d;">
                    退会する
                </button>

            </form>

            <!-- 취소 -->
            <a href="/"
               class="login-sub-link"
               style="margin-top:14px;">
                ← キャンセル
            </a>

        </div>

    </section>

</div>

</body>
</html>
