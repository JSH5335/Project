<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お知らせ作成 | 管理者</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin_notice_write.css">
</head>
<body th:classappend="${session.darkMode} ? ' dark' : ''">

<div class="layout">

    <div th:replace="admin/fragments/sidebar :: adminSidebar"></div>

    <section class="main">

        <div class="header">
            <div>
                <h1>📢 お知らせ作成</h1>
                <p class="sub-text">新しいお知らせを登録します。</p>
            </div>
        </div>

        <div class="card notice-write-card">

            <form action="/admin/notice/write"
                  method="post"
                  enctype="multipart/form-data"
                  class="notice-form">

                <div class="form-group">
                    <label class="form-label">タイトル</label>
                    <input type="text"
                           name="title"
                           class="form-input"
                           placeholder="お知らせのタイトルを入力してください"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label">内容</label>
                    <textarea name="content"
                              class="form-textarea"
                              rows="10"
                              placeholder="お知らせの内容を入力してください"
                              required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">お知らせ画像（任意）</label>
                    <input type="file"
                           name="imageFile"
                           class="form-file"
                           accept="image/*">
                </div>

                <div class="form-group form-options">
                    <label class="checkbox">
                        <input type="checkbox"
                               name="visible"
                               value="1"
                               checked>
                        <span>表示</span>
                    </label>

                    <label class="checkbox">
                        <input type="checkbox"
                               name="pinned"
                               value="1">
                        <span>PIN固定</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit"
                            class="notice-btn notice-btn-pin">
                        登録
                    </button>

                    <a href="/admin/notice/list"
                       class="notice-btn notice-btn-hide">
                        キャンセル
                    </a>
                </div>

            </form>

        </div>

        <footer>
            管理者ページ · Jo's Developer Blog
        </footer>

    </section>

</div>

</body>
</html>
